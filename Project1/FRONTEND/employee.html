<!DOCTYPE html>
    <head>
        <title>Employee Portal</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link href="./employee.css" rel="stylesheet"/>

        <link rel="icon" type="image/x-icon" href="../assets/favicon.png">
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
                <div id="nav" class="container">
                    <img src="../assets/rev-logo.png" alt="revature logo">
                    <div class="d-flex">
                        <button class="btn btn-outline-success">
                            <a id="logout-anchor" href="../login/login.html">
                                Logout
                            </a>
                        </button>
                    </div>
                </div>
            </nav>
        </header>

        <div id="main">
            <div id="bg">
                <img src="../assets/main-background.jpg" alt="tech background">
            </div>
            <div id="display">
                <h2 id="display-title">Employee Portal</h2>
                <div id="display-buttons">
                    <button class="btn btn-outline-dark">
                        <a id="submit-anchor" href="./submit.html">
                            Submit Reimbursement
                        </a>
                    </button>
                </div>
                <table id="display-table" class="table table-stripped">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Type</th>
                            <th scope="col">Description</th>
                            <th scope="col">Amount</th>
                            <th scope="col">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>LODGING</td>
                            <td>Hotel stay in Orlando</td>
                            <td>$500.00</td>
                            <td>PENDING</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>TRAVEL</td>
                            <td>Flights to Orlando</td>
                            <td>$1000.00</td>
                            <td>APPROVED</td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>FOOD</td>
                            <td>Dinner in Orlando</td>
                            <td>$200.00</td>
                            <td>DENIED</td>
                        </tr>
                        <tr>
                            <th scope="row">4</th>
                            <td>OTHER</td>
                            <td>Beach trip with team</td>
                            <td>$750.00</td>
                            <td>DENIED</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
