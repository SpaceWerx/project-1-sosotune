<!DOCTYPE html>
    <head>
        <title>Employee Portal</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link href="../login.css" rel="stylesheet"/>

        <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
                <div id="nav" class="container">
                    <img src="./assets/rev-logo.png" alt="revature logo">                    
                </div>
            </nav>
        </header>
        <div class="main">
            <div id="bg">
                <img src="../assets/main-background.jpg" alt="tech background">
            </div>
    
            <div id="display">
                <h2 id="display-title">Reimbursement Submission Form</h2>
                <div class="form-container">
                    <form id="display-form">
                        
            
                        <div class="input-group">
                            <input class="form-control" id="username" placeholder="Username" />                     
                    
                            <span class="input-group-text"></span>
                            <input type="password" class="form-control" id="password" placeholder="Password"/>
                        </div>
                    
                        <button id="loginButton" class="btn btn-primary" >
                            <a id="login-anchor" href="./employee.html">
                            login
                            </a> 
                        </button>                                     
                        <button id="registerbutton" class="btn btn-primary" >
                            <a id="register-anchor" href="./register.html">
                                register
                            </a>  
                        </button>   
                        </form>                   
            </div>
        </div> 
        </div>
        </body>
        </html>
