<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Employee Portal</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link href="./login.css" rel="stylesheet"/>

        
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
                <div id="nav" class="container">
                    <img src="./assets/rev-logo.png" alt="revature logo">                    
                </div>
            </nav>
        </header>
        <div id="main">
            <div id="bg">
                <img src="./assets/main-background.jpg" alt="tech background">
            </div> 
            <div id="display">
                <h2 id="display-title">Login Portal</h2>
                <div class="form-container">
                    <form id="display-form">
                        <div class="input-group mb-3">
                            <input class="form-control" id="Username" placeholder="Username" />                     
                            <span class="input-group-text"></span>
                            <input type="password" class="form-control" id="Password" placeholder="Password"/>
                        </div>
                        <div>
                        <button id="loginButton" class="btn btn-primary" >
                            <a id="login-anchor" href="/employee.html">
                            login
                            </a> 
                        </button>
                        </div>
                        <div>                                    
                        <button id="registerbutton" class="btn btn-primary" >
                            <a id="register-anchor" href="./register.html">
                                register
                            </a>  
                        </button> 
                        </div>  
                    </form>         
                </div>
            </div> 
        </div>
    </body>
    <script src="./login.js"></script>
</html>
