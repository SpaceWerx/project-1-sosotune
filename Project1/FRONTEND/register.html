<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Employee Portal</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link href="./submit.css" rel="stylesheet"/>

        <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
                <div id="nav" class="container">
                    <img src="./assets/rev-logo.png" alt="revature logo">                    
                </div>
            </nav>
        </header>
        <div class="main">
            <div id="bg">
                <img src="./assets/main-background.jpg" alt="tech background">
            </div>
    
            <div id="display">
                <h2 id="display-title">Create User Portal</h2>
                <div class="form-container">
                    <form id="display-form">
                        
                        <label for="username" class="form-label">Enter Username</label>
                        <div class="input-group">
                            <input class="form-control" id="username" placeholder="Username" />                     
                        </div>
                        <div>
                        <label for="password" class="form-label">Enter Password</label>
                        
                            
                            <input type="password" class="form-control" id="password" placeholder="Password"/>
                        </div>
                        <br>
                        <br>
                        <div class="input-group mb-3">
                            <label class="input-group-text" for="typeInput">Role</label>
                            <select class="form-select" id="typeInput">
                                <option selected>Choose...</option>
                                <option value="EMPLOYEE">EMPLOYEE</option>
                                <option value="MANAGER">MANAGER</option>
                                
                            </select>
                        </div>
                        <br>
                        <br>
                    
                        <button id="loginButton" class="btn btn-primary" >
                            <a id="logout-anchor" href="./login.html">
                            Create Account
                            </a> 
                        </button>                                     
                        <button id="backbutton" class="btn btn-primary" >
                            <a id="back-anchor" href="./login.html">
                                Back
                            </a>  
                        </button>   
                        </form>                   
            </div>
        </div> 
        </div>

        </body>
        <script src="register.js"></script>
        </html>
