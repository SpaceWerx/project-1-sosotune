<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Employee Portal</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link href="./process.css" rel="stylesheet"/>

        <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
                <div id="nav" class="container">
                    <img src="./assets/rev-logo.png" alt="revature logo">
                    <div class="d-flex">
                        <button class="btn btn-outline-success">
                            <a id="logout-anchor" href="./login.html">
                                Logout
                            </a>
                        </button>
                    </div>


                </div>
            </nav>
        </header>

    <div id="main">
        <div id="bg">
            <img src="./assets/main-background.jpg" alt="tech background">
        </div>
        
        
        <div id="display">
            <h2 id="display-title">Reimbursement process Form</h2>
            <div class="form-container">
                <form id="display-form">
                    <div>
                        <input type="number" class="form-control" id="reimid" placeholder="Reimbursment ID">

                    </div>
                    <br>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="typeInput">Type</label>
                        <select class="form-select" id="typeInput">
                            <option selected>Choose...</option>
                            <option value="APPROVED">APPROVED</option>
                            <option value="DENIED">DENIED</option>
                            
                        </select>
                    </div>
                    <div class="btn-group me-2" role="group" aria-Label="First group">
                        <button id="back-button" class="btn btn-outline-danger">
                            <a id="back-anchor" href="./employee.html">
                                Back
                            </a>
                        </button>
                    </div>
                    <div class="btn-group me-2" role="group" aria-Label="Second group">
                        <button type="submit" id="submit-button" class="btn-outline-primary">
                            <a id="submit-anchor" href="manager.html">
                            Submit
                            </a>
                        </button>
                    </div>
                </form>
                <!--Allows reimbursement to be submitted id and status sent to backend to be updated-->
                <div id="tableRow" name="row">
                <table id="display-table" class="table table-stripped">
                    <thead>
                        <tr>
                            <th >ID</th>
                            <th >Author</th>
                            <th >Resolver</th>
                            <th >Type</th>
                            <th >Description</th>
                            <th >Amount</th>
                            <th >Status</th>
                        </tr>
                    </thead>
                    <tbody id="reimbursementbody">
<!--shows all reimbursments in table format after click-->
                    </tbody>
                </table>
                    <button id="getreimbursements" class="btn btn-outline-dark">
                        <a id="getreimbursements-anchor">
                            Get All Reimbursements
                        </a>
                    </button>
                </div>
                <!--gets all reimbursements in a list after click-->
                
            
            </div>
        </div>
    </div>
    </body>
    <script src = process.js></script>
    </html>
    <!--add fetch to get pending reimbursmeents
