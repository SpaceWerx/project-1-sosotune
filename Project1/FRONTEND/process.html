<!DOCTYPE html>
    <head>
        <title>Employee Portal</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link href="./process.css" rel="stylesheet"/>

        <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    </head>

    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar">
                <div id="nav" class="container">
                    <img src="./assets/rev-logo.png" alt="revature logo">
                    <div class="d-flex">
                        <button class="btn btn-outline-success">
                            <a id="logout-anchor" href="../login/login.html">
                                Logout
                            </a>
                        </button>
                    </div>


                </div>
            </nav>
        </header>

    <div id="main">
        <div id="bg">
            <img src="./assets/main-background.jpg" alt="tech background">
        </div>
        
        <table id="display-table" class="table table-stripped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Type</th>
                    <th scope="col">Description</th>
                    <th scope="col">Amount</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>
        </table>
        <div id="display">
            <h2 id="display-title">Reimbursement process Form</h2>
            <div class="form-container">
                <form id="display-form">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="typeInput">Type</label>
                        <select class="form-select" id="typeInput">
                            <option selected>Choose...</option>
                            <option value="1">APPROVED</option>
                            <option value="2">DENIED</option>
                            
                        </select>
                    </div>
                    <div class="btn-group me-2" role="group" aria-Label="First group">
                        <button id="back-button" class="btn btn-outline-danger">
                            <a id="back-anchor" href="./employee.html">
                                Back
                            </a>
                        </button>
                    </div>
                    <div class="btn-group me-2" role="group" aria-Label="Second group">
                        <button type="submit" id="submit-button" class="btn-outline-primary">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </body>
    </html>
